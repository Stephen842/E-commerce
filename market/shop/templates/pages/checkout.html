{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale = 1'/>
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'description' content = 'RinxVenture is an ecommerce store where you can find genuine phones and gadgets from any brand. We also provide phone repair services.'>
        <meta name = 'robots' content = 'index, follow'>
        <meta name = 'keywords' content = 'E-commerce, Phones, Gadgets, devices, computer, repair'>
        <meta name = 'author' content = 'PythoGenius'>
        <meta name = 'author' content = 'Whatsapp me on +2348074625742'>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        
        <!-- TailwindCSS Compilation -->
        <link rel="stylesheet" href="{% static 'src/npx tailwindcss -i ./static/src/input.css -o ./static/src/output.cssoutput.css' %}">
        <link rel="stylesheet" href="{% static 'src/output.css' %}">

        <!-- CSS Link-->
        <link rel="stylesheet" href="{% static 'styles.css' %}">

        <script src="https://cdn.tailwindcss.com"></script>

        
        <title> {{ title }} </title>
    </head>

    <body class='bg-slate-100 font-poppins'>
        <header>
            <nav class="flex justify-between items-center w-[100%] mx-auto bg-slate-100">
                <div class="m-4 ml-8 w-2/4 md:ml-4">
                    <a href='/'><img src="{% static 'rinxlogo1.png' %}" alt="RinxVenture Logo" class='w-2/4 h-auto'></a>
                </div>

                <div class="nav-links duration-500 w-full pl-4 bg-white bg-opacity-80 md:bg-transparent absolute md:static min-h-[60vh] md:min-h-fit left-0 top-[-100%] z-20">
                    <ul class="flex md:flex-row flex-col md:justify-evenly md:gap-[1vw] gap-4 mt-4 md:mt-0 font-magnolia text-[#35b6f9]">
                        <li>
                            <a class='hover:text-red-500 text-xl' href = '/'><i class="bi bi-house"></i> Home </a>
                        </li>
                        
                        <li>
                            <a class='hover:text-red-500 text-xl' href = "{% url 'cart' %}"><i class="bi bi-cart4"></i> Cart </a>
                        </li>

                        <li>
                            <a class='hover:text-red-500 text-xl' href = "{% url 'orders' %}"><i class='bx bx-package' ></i> Order  </a>
                        </li>

                        <li>
                            {% if user.is_authenticated %}
                                <a class='hover:text-red-500 text-xl' href="{% url 'logout' %}"><i class="bi bi-box-arrow-in-left"></i> Log Out </a>
                            {% else %}
                                <a class='hover:text-red-500 text-xl' href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Sign In </a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
                <div class='text-blue-700 absolute right-10 z-20'>
                    <i onclick='onToggleMenu(this)' name='menu' class='bi bi-list text-2xl cursor-pointer md:hidden'></i>
                </div>
            </nav>
            <div class='head-img3 w-[100%] flex justify-center items-center'>
                <div class='w-full'>
                    <form method='GET' action="{% url 'search' %}" class='w-full'>
                        <div class='flex items-center justify-center'>
                            <input type='text' name='q' placeholder='  Explore our products...' class='h-10  w-[35%] mb-4 border border-[#35b6f9] focus:outline-none rounded-b-md text-[#333] mr-2'>
                            <button type='submit' class='bg-[#35b6f9] hover:bg-red-500 text-white cursor-pointer py-2 px-4 rounded mb-4'>Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </header>

        <!-- This is for the whatsapp call to action button -->
        <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
        <div class="elfsight-app-54c7cf36-5f68-4b49-8e08-05dad510663b" data-elfsight-app-lazy></div>

        <div class='mt-10 w-[90%]'>
            <h1 class='text-2xl m-2'> Checkout </h1>
            <form method='post' action="{% url 'checkout' %}" class='m-4'>
                {% csrf_token %}
                <div class='mb-4'>
                    <label for='address' class='block text-sm font-medium text-gray-700'> Address </label>
                    <input type='text' name='address' id='address' required class='mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none'>
                </div>
                <div class='mb-4'>
                    <label for='phone' class='block text-sm font-medium text-gray-700'> Phone </label>
                    <input type='text' name='phone' id='phone' required class='mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none'>
                </div>
                <button type='submit' class='bg-[#35b6f9] hover:bg-red-500 text-white font-bold py-2 px-4 rounded'> Place Order </button>
            </form>
        </div>

        <footer class='bg-[#35b6f9] hover:bg-blue-500 h-15'>
            <div class='w-full items-center'>
                <p class='text-center text-white'>
                    &copy; RinxVenture.com  {{ date|date:'Y' }} - All Rights Reserved. 
                </p>
                <p class='text-center'>
                    <a href="https://github.com/Stephen842" class='text-red-700'>By PythoGenius </a>
                </p>
            </div>
        </footer>

        <!-- This script below is for the navbar-->
        <script>
            const navLinks = document.querySelector('.nav-links')
            function onToggleMenu(e){
                e.name = e.name === 'menu' ? 'close' : 'menu'
                navLinks.classList.toggle('top-[0%]')
            }
        </script>

    </body>
</html>
