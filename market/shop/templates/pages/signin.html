{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale = 1'/>
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'description' content = 'RinxVenture is an ecommerce store where you can find genuine phones and gadgets from any brand. We also provide phone repair services.'>
        <meta name = 'robots' content = 'index, follow'>
        <meta name = 'keywords' content = 'E-commerce'>
        <meta name = 'author' content = 'PythoGenius'>
        <meta name = 'author' content = 'Whatsapp me on +2348074625742'>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        
        <!-- TailwindCSS Compilation -->
        <link rel="stylesheet" href="{% static 'src/npx tailwindcss -i ./static/src/input.css -o ./static/src/output.cssoutput.css' %}">
        <link rel="stylesheet" href="{% static 'src/output.css' %}">

        <!-- CSS Link-->
        <link rel="stylesheet" href="{% static 'styles.css' %}">

        <script src="https://cdn.tailwindcss.com"></script>

        
        <title> Sign in to continue </title>
    </head>

    <body class='h-screen bg-[#FFF5EE] font-poppins'>
        <main>
            <div class="flex items-center justify-center">
                <div class = 'h-3/4 w-3/4  bg-translucent-gray'>
                    <div class = 'flex items-center justify-center h-3/4 mt-11'>
                        <form method = 'POST' class='w-full max-w-md p-8 bg-gray-50 rounded-lg shadow-2xl'>
                            <div class='flex justify-center mb-5 h-[30%]'>
                                <img src="{% static 'rinxlogo.PNG' %}" alt='RinxVenture Logo' class='max-w-full h-40'>
                            </div>
                            {% csrf_token %}
                            <div class='mb-8 w-full'>
                                {{ form.email }}
                            </div>
                            <div class='mb-8 w-full'>
                                {{ form.password }}
                            </div>
                            <div class='cursor-pointer flex justify-between text-xs mb-8'>
                                <p class='text-red-400'><a href = '#'> Forgotten password </a></p>
                                <p class='text-red-400'><a href = "{% url 'signup'%}"> Sign Up </a></p>
                            </div>
                            <div class=' flex items-center justify-center mb-5'>
                                <button type = 'submit' class='bg-red-500 hover:bg-red-600 text-white cursor-pointer py-2 px-4 rounded'> Sign In </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
