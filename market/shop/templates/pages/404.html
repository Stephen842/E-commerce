{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale = 1'/>
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'description' content = 'RinxVenture is an ecommerce store where you can find genuine phones and gadgets from any brand. We also provide phone repair services.'>
        <meta name = 'robots' content = 'index, follow'>
        <meta name = 'keywords' content = 'E-commerce, Phones, Gadgets, devices, computer, repair'>
        <meta name = 'author' content = 'PythoGenius'>
        <meta name = 'author' content = 'Whatsapp me on +2348074625742'>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        
        <!-- TailwindCSS Compilation -->
        <link rel="stylesheet" href="{% static 'src/npx tailwindcss -i ./static/src/input.css -o ./static/src/output.cssoutput.css' %}">
        <link rel="stylesheet" href="{% static 'src/output.css' %}">

        <!-- CSS Link-->
        <link rel="stylesheet" href="{% static 'styles.css' %}">

        <script src="https://cdn.tailwindcss.com"></script>

        
        <title> {{ title }} </title>
    </head>

    <body class='bg-slate-100 font-poppins'>
        <header>
            <nav class="flex justify-between items-center w-[100%] mx-auto bg-slate-100">
                <div class="m-4 ml-8 w-2/4 md:ml-4">
                    <a href='/'><img src="{% static 'rinxlogo1.png' %}" alt="RinxVenture Logo" class='w-2/4 h-auto'></a>
                </div>

                <div class="nav-links duration-500 w-full pl-4 bg-white bg-opacity-80 md:bg-transparent absolute md:static min-h-[60vh] md:min-h-fit left-0 top-[-100%] z-20">
                    <ul class="flex md:flex-row flex-col md:justify-evenly md:gap-[1vw] gap-4 mt-4 md:mt-0 font-magnolia text-[#35b6f9]">
                        <li>
                            <a class='hover:text-red-500 text-xl' href = '/'><i class="bi bi-house"></i> Home </a>
                        </li>
                        
                        <li>
                            <a class='hover:text-red-500 text-xl' href = "{% url 'cart' %}"><i class="bi bi-cart4"></i> Cart </a>
                        </li>

                        <li>
                            <a class='hover:text-red-500 text-xl' href = "{% url 'orders' %}"><i class='bx bx-package' ></i> Order  </a>
                        </li>

                        <li>
                            {% if user.is_authenticated %}
                                <a class='hover:text-red-500 text-xl' href="{% url 'logout' %}"><i class="bi bi-box-arrow-in-left"></i> Log Out </a>
                            {% else %}
                                <a class='hover:text-red-500 text-xl' href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Sign In </a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
                <div class='text-[#35b6f9] absolute right-10 z-20'>
                    <i onclick='onToggleMenu(this)' name='menu' class='bi bi-list text-2xl cursor-pointer md:hidden'></i>
                </div>
            </nav>
        </header>
        
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <i class='bi bi-emoji-frown-fill mb-4 text-6xl text-yellow-500 border-black' ></i>
                <h2 class="mb-4 text-2xl md:text-3xl">We couldn't find the page you were looking for.</h2>
                <div class="flex items-center justify-center mb-2">
                    <a href='/'><button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-magnolia cursor-pointer py-2 px-4 rounded">Go back to Home</button></a>
                </div>
            </div>
        </div>
        
        
        <!-- This script below is for the navbar-->
        <script>
            const navLinks = document.querySelector('.nav-links')
            function onToggleMenu(e){
                e.name = e.name === 'menu' ? 'close' : 'menu'
                navLinks.classList.toggle('top-[0%]')
            }
        </script>
    </body>
</html>
